<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hay Station</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="module" src="lobbies.js" defer></script>
    <link rel="stylesheet" href="project.css" />
</head>

<body class="container gradient">
    <h1>Hay Station</h1>
    <div class="login">
        <button type="button" class="btn btn-primary">Login/Signup</button>
    </div>
    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <button type="button" class="btn btn-secondary">Browse By Genre</button>
        <button type="button" class="btn btn-secondary">Lobbies</button>
        <button type="button" class="btn btn-secondary">Leaderboard</button>
        <button type="button" class="btn btn-secondary">Friends List</button>
        <button type="button" class="btn btn-secondary">About</button>
        <button type="button" class="btn btn-secondary">HorseShoeʊΩ</button>
        <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                More Options
            </button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <!-- We can add more options here. <a class="dropdown-item" href="#">Dropdown link</a> -->
            </div>
        </div>
    </div>
    
    <div class='grid-container' id='theGrid'>
            
        
        <div class='row mb-2', id='page'>
            <div class='col-8 lobby-browser', id='lobby-browser'> <h2>Public Lobbies</h2>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Game</th>
                        <th scope="col">Size</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Lobby 1</td>
                        <td>Among Us</td>
                        <td> 8/10</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Lobby 2</td>
                        <td>Among Us</td>
                        <td>7/10</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Lobby 3</td>
                        <td>Skribbl.io</td>
                        <td>8/10</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Lobby 4 </td>
                        <td>Unfortunate Spacemen </td>
                        <td>9/10</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Lobby 5</td>
                        <td>Among Us</td>
                        <td>4/10</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Lobby 6</td>
                        <td>Jackbox 3</td>
                        <td>8/10</td>
                      </tr>
                    </tbody>
                </table>
            </div>
            <div class='col-4 friends-list', id='friends-list'> <h2> Friends List </h2>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Status</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">John</th>
                        <td>In Game</td>
                      </tr>
                      <tr>
                        <th scope="row">Other John</th>
                        <td>Online</td>
                      </tr>
                      <tr>
                        <th scope="row">John 3</th>
                        <td>Offline</td>
                      </tr>
                      <tr>
                        <th scope="row">Jon</th>
                        <td>No Disturb plz</td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
