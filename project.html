<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hay Station</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Add script tag here for javascript file. <script type="module" src="main.js" defer></script> -->
    <link rel="stylesheet" href="project.css" />
</head>

<body class="container">
    <h1>Hay Station</h1>
    <div class="top">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <button type="button" class="btn btn-secondary">  Browse By Genre  </button>
            <button type="button" class="btn btn-secondary">  Lobbies  </button>
            <button type="button" class="btn btn-secondary">  Leaderboard</button>
            <button type="button" class="btn btn-secondary">Friends List</button>
            <button type="button" class="btn btn-secondary">About</button>
            <button type="button" class="btn btn-secondary">HorseShoeʊΩ</button>
            <div class="btn-group" role="group">
                <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                More Options
            </button>
                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <!-- We can add more options here. <a class="dropdown-item" href="#">Dropdown link</a> -->
                </div>
            </div>
        </div>
        <div class="login">
            <button type="button" class="btn btn-primary" id="login">Login/Signup</button>
        </div>

    </div>
    <div class="headings">
        <div class="flex-grid-container">
            <p>
                <h2>Popular Games</h2>
            </p>
        </div>
        <div class="leaderboard-grid-container">
            <p>
                <h2>Top 10 Players</h2>
            </p>
        </div>
        <div class="lobby-grid-container">
            <p>
                <h2>Popular Lobbies</h2>
            </p>
        </div>
    </div>
    <div class="columns">
        <div class='flex-grid-container'>
            <div class="col">Game 1 name</div>
            <div class="col">Game 2 name</div>
            <div class="col">Game 3 name</div>
            <div class="col">Game 4 name</div>
            <div class="col">Game 5 name</div>
            <div class="col">Game 6 name</div>
            <div class="col">Game 7 name</div>
            <div class="col">Game 8 name</div>
            <div class="col">Game 9 name</div>
        </div>
        <div class='leaderboard-grid-container'>
            <div class="row">1st</div>
            <div class="row">2nd</div>
            <div class="row">3rd</div>
            <div class="row">4th</div>
            <div class="row">5th</div>
            <div class="row">6th</div>
            <div class="row">7th</div>
            <div class="row">8th</div>
            <div class="row">9th</div>
            <div class="row">10th</div>
            <!-- Create a grid here top 10 players -->
        </div>
        <div class="lobby-grid-container">
            <div class="row">Apple</div>
            <div class="row">Ball</div>
            <div class="row">Cat</div>
            <div class="row">Dog</div>
            <div class="row">Elephant</div>
            <div class="row">Fire</div>
            <div class="row">Giraffe</div>
            <div class="row">Hay</div>
            <div class="row">Indigo</div>
            <div class="row">Joker</div>
            <!-- Create a grid here 10 lobbies -->
        </div>
    </div>
</body>

</html>
