<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hay Station</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="module" src="./lobbies.js" defer></script>
    <link rel="stylesheet" href="./lobbies.css" type="text/css" />
</head>

<body class="container gradient">
    <div class="wordart blues"><span class="text">HayStation</span></div><br>
    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <button type="button" class="btn btn-secondary" onclick="window.location.href='https://floating-plateau-01072.herokuapp.com/games'">Games</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='https://floating-plateau-01072.herokuapp.com/lobbies'">Lobbies</button>
        </div>
    </div>

    <br>

    <div class='grid-container'>
        <div class='hay-table' , id='current-lobby'>
            <h2 id="lobby-title">Click Lobby to Join!</h2>
            <button id="leaveLobby" class="btn btn-secondary"> Leave Lobby </button>
            <h2 id="lobby-message"></h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">User</th>
                    </tr>
                </thead>
                <tbody id="current-lobby-table">

                </tbody>
            </table>
        </div>
        <div class='hay-table' , id='lobby-browser'>
            <h2>Public Lobbies</h2>
            <button id="createLobby" class="btn btn-secondary"> Create Lobby </button>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Game</th>
                        <th scope="col">Size</th>
                    </tr>
                </thead>
                <tbody id="lobby-browser-table">

                </tbody>
            </table>
        </div>
        <div class='hay-table' , id='friends-list'>
            <h2 id="friend-header"> Friends List </h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody id="friend-table-body">

                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
